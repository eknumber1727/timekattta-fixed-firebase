<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TK Upload Test (No Login)</title>
<link rel="stylesheet" href="./styles-tk.css">
</head>
<body>
<header><h1>Timepass Katta â€“ Upload Test</h1></header>
<main class="card">
  <input id="file" type="file" accept="image/*">
  <button id="up">Upload to Firebase Storage</button>
  <div id="out"></div>
</main>
<script type="module">
  import { uploadFile } from './js/modules/storage.js';
  document.getElementById('up').addEventListener('click', async () => {
    const f = document.getElementById('file').files[0];
    if (!f) return alert('Pick a file');
    try {
      const { key, url } = await uploadFile(f);
      document.getElementById('out').innerHTML = `<p>Uploaded: <code>${key}</code><br/><a href="${url}" target="_blank">Open</a></p>`;
    } catch(e) {
      alert('Upload failed: ' + e.message);
      console.error(e);
    }
  });
</script>
</body>
</html>
